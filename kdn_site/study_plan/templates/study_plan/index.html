<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title> {{ title }}</title>
</head>
<body>

<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <div class="card">
            <div class="card-header">
                Цитата
            </div>
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p>Чтобы дойти до цели, надо прежде всего идти.</p>
                    <footer class="blockquote-footer">Оноре де Бальзак</footer>
                </blockquote>
            </div>
        </div>
        {% for item in subjects %}
        <div class="card">
            <div class="row">
            <div class="col-4">
            <img src="{{ item.photo.url }}" class="card-img-top">
            </div>
            <div class="col-8">
            <div class="card-body">
                <h5 class="card-title"> {{ item.title }} </h5>
                <p class="card-text"> {{ item.content|truncatechars:280 }} </p>
                <a href="#" class="btn btn-primary">Читать</a>
                <p class="card-text"> {{ item.study_time }} </p>
            </div></div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="col-2"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
